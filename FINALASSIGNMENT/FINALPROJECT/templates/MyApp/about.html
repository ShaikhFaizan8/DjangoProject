<h1>
<div id="typing-text"></div>

  <script>
    const textToType = "hello i am a About page......";
    const typingSpeed = 159; // Adjust the typing speed (in milliseconds)

    let index = 0;
    const typingDiv = document.getElementById('typing-text');

    function typeText() {
      typingDiv.textContent = textToType.slice(0, index);
      index++;

      if (index <= textToType.length) {
        setTimeout(typeText, typingSpeed);
      }
    }

    // Start typing when the page loads
    window.onload = function() {
      typeText();
    };
  </script>
